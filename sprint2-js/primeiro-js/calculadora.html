<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Simple Calc</h1>

    <form onsubmit="calcular()">

        <label for="numero1">Primeiro Número: </label>
        <input type="number" id="numero1" placeholder="Primeiro Número">
        <br><br>

        <label for="operacao">Operação: </label>
        <select name="" id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>
        <br><br>

        <label for="numero2">Segundo Número: </label>
        <input type="number" id="numero2" placeholder="Segundo Número">
        <br><br>

        <p>Resultado: <strong id="resultado">??</strong></p>

        <button>Calcular</button>

    </form>

    <script src="./scripts/funcoes.js">
    </script>

</body>

</html>
