<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form action="">

        <label for="nome">Nome: </label>
        <input type="text" id="nome" placeholder="Nome">
        <br><br>

        <label for="nickname">Nickname: </label>
        <input type="text" id="nickname" placeholder="Nickname">
        <br><br>

        <button onclick="saudar()">Saudar</button>

    </form>


    <script>
        //0123456
        let nome = ' Eduardo Felipe  ';
        console.log(nome.length);
        console.log(nome);
        console.log(nome[2]);
        console.log(nome.toUpperCase());
        console.log(nome.toLowerCase());
        let nomeLimpo = nome.trim();
        console.log(nome.trim());
        console.log(nomeLimpo.length);

        console.log(nome.substring(2, 5))
        console.log(nome.substr(1, 5))

        console.log(nome.replace("Felipe", "Cavalcante"));

        //FUNCAO SAUDAR

        function saudar(){
            event.preventDefault(); //para o submit do formul√°rio
            let nome = document.getElementById("nome").value;
            let nickname = document.getElementById("nickname").value;

            
            alert(`Ola ${nome.replace(nome, nickname)} !`);
        }
    </script>

</body>

</html>
