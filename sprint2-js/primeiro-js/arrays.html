    <script>
        //arrays em javascript
        let frutas = ['Banana', 'Ciriguela', 'Mamão', 'Uva'];
        console.log(frutas);

        frutas.push('Ameixa'); //para add novas coisas no final da lista do array
        frutas.push('Amora');
        frutas.sort() // ordena os elementos do array em ordem alfabética, ou ordem crescente no caso de números

        // for (let index = 0; index < frutas.length; index++) {
        //     console.log(`Fruta ${index+1}: ${frutas[index]}`)
        // }

        // primerio parametro é os objetos dentro do array, e o segundo parametro é o index ex: (i + 1)
        frutas.forEach(function (f, i) {
            console.log(`Fruta ${i + 1}: ${f}`)
        });

    </script>
